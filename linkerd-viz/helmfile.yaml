repositories:
- name: linkerd
  url: https://helm.linkerd.io/stable
- name: linkerd-edge
  url: https://helm.linkerd.io/edge

releases:
- name: linkerd-viz
  namespace: linkerd-viz
  createNamespace: true
  chart: linkerd/linkerd-viz
  # https://github.com/linkerd/linkerd2/blob/stable-2.13.1/viz/charts/linkerd-viz/Chart.yaml
  version: 30.8.1
  hooks:
  - events: ["presync"]
    showlogs: true
    command: kubectl
    args: ["wait", "deploy/linkerd-proxy-injector", "-n", "linkerd", "--for condition=available", "--timeout=3m"]
