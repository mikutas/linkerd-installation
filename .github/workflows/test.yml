name: test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.8.0

      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.10.1

      - run: |
          step certificate create root.linkerd.cluster.local linkerd-control-plane/ca.crt linkerd-control-plane/ca.key \
          --profile root-ca --no-password --insecure

      - run: |
          step certificate create identity.linkerd.cluster.local linkerd-control-plane/issuer.crt linkerd-control-plane/issuer.key \
          --profile intermediate-ca --not-after 8760h --no-password --insecure \
          --ca linkerd-control-plane/ca.crt --ca-key linkerd-control-plane/ca.key

      - run: helmfile -f helmfile.yaml sync

      - run: kubectl wait deploy -A -l app.kubernetes.io/part-of=Linkerd --for condition=available --timeout 3m

      - run: linkerd check
        env:
          AQUA_X_SYS_EXEC: false

  diff:
    strategy:
      matrix:
        chart: [linkerd-control-plane, linkerd-crds, linkerd-viz]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.10.1

      - run: |
          helmfile -f helmfile.yaml template --selector name=${{ matrix.chart }} > /tmp/pr.yaml

      - uses: actions/checkout@v3
        with:
          ref: main

      - run: |
          helmfile -f helmfile.yaml template --selector name=${{ matrix.chart }} > /tmp/main.yaml

      - run: |
          diff /tmp/main.yaml /tmp/pr.yaml --color=always || true
